<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コントローラー</title>
</head>
<body>
    <h1>コントローラー画面</h1>
    <div>
        <label for="textInput">文字を入力してください:</label>
        <input type="text" id="textInput" placeholder="ここに文字を入力">
    </div>
    <div>
        <button id="sendText">送信</button>
        <button id="clearText">削除</button>
    </div>

    <script>
        // 送信ボタンで文字をlocalStorageに保存
        document.getElementById('sendText').addEventListener('click', () => {
            const inputText = document.getElementById('textInput').value;
            if (inputText.trim() !== "") {
                localStorage.setItem('rectangleText', inputText);
            } else {
                alert("入力欄に文字を入力してください！");
            }
        });

        // 削除ボタンでlocalStorageの文字をクリア
        document.getElementById('clearText').addEventListener('click', () => {
            localStorage.setItem('rectangleText', '');
        });
    </script>
</body>
</html>
